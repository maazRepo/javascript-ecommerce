<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- fornt awesome cdn -->
    <script src="https://kit.fontawesome.com/819daa6940.js" crossorigin="anonymous"></script>

    <!-- Slick Slider cdn -->
    <link rel="stylesheet" type="text/css" href="./assets/slick-1.8.1/slick/slick.css"/>

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    

  </head>
  <body>
    <!-- Header -->
    <header>
        <!-- Top header -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-12 ">
                    <div class="btn-group">
                        <button type="button" class="btn border dropdown-toggle my-md-4 my-2 text-white" data-bs-toggle="dropdown" aria-expanded="false">
                          USD
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">EUR</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-md-4 col-12 text-center text-white">
                    <h2 class="my-md-3 site-title ">
                        Online Store
                    </h2>
                </div>
                <div class="col-md-4 col-12 text-end ">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- /Top header -->

        <!-- Navbar -->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTION</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                    </ul>
                  </div>
                  <div class="navbar-nav">
                      <li class="nav-item border rounded-circle mx-2 search-icon">
                          <i class="fas fa-search p-2"></i>
                      </li>
                      <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                  </div>
                </div>
              </nav>
        </div>
        <!-- /Navbar -->

    </header>
    <!-- /Header -->

    <!-- Main Section -->
    <main>

        <!-- First Slider -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                  <div><img src="./assets/item-1.jpg" alt="banner 1" class="img-fluid"></div>
                  <div><img src="./assets/item-2.jpg" alt="banner 2" class="img-fluid"></div>
                  <div><img src="./assets/item-3.jpg" alt="banner 3" class="img-fluid"></div>
                </div>
                <div class="slider-btn">
                  <span class="prev position-top">
                    <i class="fas fa-chevron-left"></i>
                  </span>
                  <span class="next position-top right-0">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
            </div>
        </div>
        <!-- /First Slider -->

    </main>
    <!-- /Main Section -->


    <footer></footer>

    
    <!-- JQuery 3.6 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    <!-- Slick Slider Javascript -->
    <script type="text/javascript" src="./assets/slick-1.8.1/slick/slick.js"></script>
				

    <!-- Main Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
